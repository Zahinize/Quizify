<div class="modal update-score fade" id="updateScore" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title masthead-brand" id="score-title">Update Team Score</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Team Name: </label>
            <input type="text" class="form-control" id="team-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Updated Score: </label>
            <input type="text" class="form-control" id="team-score">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="save-score" class="btn btn-default save-updated-score"><span class="glyphicon glyphicon-save"></span> Save</button>
      </div>
    </div>
  </div>
</div>
